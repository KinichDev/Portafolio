<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Fractal con 20 Círculos de Colores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: pulseFractal 3s infinite ease-in-out;
        }
        @keyframes pulseFractal {
            0%, 100% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.5);
            }
        }
        /* Distribuir círculos aleatoriamente y darles colores */
        .circle:nth-child(1) { top: 18%; left: 5%; background-color: #ff5733; animation-delay: 0s; }
        .circle:nth-child(2) { top: 67%; left: 92%; background-color: #33ff57; animation-delay: 0.1s; }
        .circle:nth-child(3) { top: 25%; left: 73%; background-color: #3357ff; animation-delay: 0.2s; }
        .circle:nth-child(4) { top: 80%; left: 35%; background-color: #ff33a8; animation-delay: 0.3s; }
        .circle:nth-child(5) { top: 45%; left: 88%; background-color: #ffbd33; animation-delay: 0.4s; }
        .circle:nth-child(6) { top: 75%; left: 12%; background-color: #33a8ff; animation-delay: 0.5s; }
        .circle:nth-child(7) { top: 53%; left: 62%; background-color: #f0e68c; animation-delay: 0.6s; }
        .circle:nth-child(8) { top: 9%; left: 15%; background-color: #ff6347; animation-delay: 0.7s; }
        .circle:nth-child(9) { top: 34%; left: 52%; background-color: #adff2f; animation-delay: 0.8s; }
        .circle:nth-child(10) { top: 60%; left: 27%; background-color: #8a2be2; animation-delay: 0.9s; }
        .circle:nth-child(11) { top: 72%; left: 42%; background-color: #ff1493; animation-delay: 1s; }
        .circle:nth-child(12) { top: 15%; left: 51%; background-color: #20b2aa; animation-delay: 1.1s; }
        .circle:nth-child(13) { top: 50%; left: 24%; background-color: #d2691e; animation-delay: 1.2s; }
        .circle:nth-child(14) { top: 40%; left: 82%; background-color: #ff4500; animation-delay: 1.3s; }
        .circle:nth-child(15) { top: 25%; left: 17%; background-color: #9370db; animation-delay: 1.4s; }
        .circle:nth-child(16) { top: 58%; left: 78%; background-color: #ffa07a; animation-delay: 1.5s; }
        .circle:nth-child(17) { top: 10%; left: 84%; background-color: #7fff00; animation-delay: 1.6s; }
        .circle:nth-child(18) { top: 65%; left: 31%; background-color: #00bfff; animation-delay: 1.7s; }
        .circle:nth-child(19) { top: 48%; left: 67%; background-color: #f08080; animation-delay: 1.8s; }
        .circle:nth-child(20) { top: 35%; left: 18%; background-color: #00fa9a; animation-delay: 1.9s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
