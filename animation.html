<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto</title>
    <style>
        .line {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto; 
            letter-spacing: .15em;
            border-right: .15em solid orange;
        }

        .hidden {
            display: none;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <div id="texts" style="width: min-content;">
        <p class="line hidden">TEXTO EJEMPLO 1</p>
        <p class="line hidden">TEXTO EJEMPLO 2</p>
        <p class="line hidden">TEXTO EJEMPLO 3</p>
        <p class="line hidden">TEXTO EJEMPLO 4</p>
        <p class="line hidden">TEXTO EJEMPLO 5</p>
    </div>

    <script>
        const texts = document.querySelector("#texts");
        const lines = texts.querySelectorAll("p");
        let delay = 0;

        lines.forEach((line, index) => {
            setTimeout(() => {
                line.classList.remove("hidden");
                line.style.animation = `typing 4s steps(40, end), blink-caret .75s step-end infinite`;
                setTimeout(() => {
                    line.style.borderRight = "none"; // Eliminar cursor al terminar de escribir
                }, 4000); // Coincide con la duración de la animación de typing
            }, delay);
            delay += 4000; // Aumenta el tiempo para cada línea en 4 segundos
        });
    </script>
</body>
</html>
