<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Mental con JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .mindmap {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .node {
      padding: 10px;
      border: 2px solid #333;
      border-radius: 5px;
      margin: 10px;
      background-color: #f9f9f9;
      text-align: center;
      cursor: pointer;
    }
    .children {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="mindmap" class="mindmap"></div>

  <script>
    // Datos del mapa mental (estructura jerárquica)
    const mindMapData = {
      name: "Tema Principal",
      children: [
        {
          name: "Subtema 1",
          children: [
            { name: "Punto 1" },
            { name: "Punto 2" }
          ]
        },
        {
          name: "Subtema 2",
          children: [
            { name: "Punto 3" },
            { name: "Punto 4" }
          ]
        }
      ]
    };

    // Función para crear un nodo del mapa mental
    function createNode(data) {
      const node = document.createElement("div");
      node.className = "node";
      node.textContent = data.name;

      if (data.children) {
        const childrenContainer = document.createElement("div");
        childrenContainer.className = "children";
        data.children.forEach(child => {
          childrenContainer.appendChild(createNode(child));
        });
        node.appendChild(childrenContainer);
      }

      return node;
    }

    // Renderizar el mapa mental
    const mindmapContainer = document.getElementById("mindmap");
    mindmapContainer.appendChild(createNode(mindMapData));
  </script>
</body>
</html>
