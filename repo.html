<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar README.md</title>
    <!-- Incluye Showdown -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">

</head>
<body>
    <div id="readme-content" class="markdown-body"></div>
    <script>
        // Función para cargar el archivo README.md desde GitHub
        async function loadReadme() {
            const response = await fetch('https://raw.githubusercontent.com/kinichdev/mkDom.js/main/README.md');
            const text = await response.text();
            
            // Convertir Markdown a HTML
            const converter = new showdown.Converter();
            const html = converter.makeHtml(text);
            
            // Insertar el HTML en la página
            document.getElementById('readme-content').innerHTML = html;
        }

        // Llama a la función para cargar el README.md
        loadReadme();
    </script>
</body>
</html>
